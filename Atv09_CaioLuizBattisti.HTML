<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>As Borboletas</title>
    <link rel="stylesheet" href="Atv09_Estilo.CSS">
</head>
<body>
    <h1>AS BORBOLETAS</h1>
    <h2><em>Vinícius de Morais</em></h2>

    <div class="container">
        <div class="poema">
            <p>
                Brancas<br>
                Azuis<br>
                Amarelas<br>
                E pretas<br>
                Brincam<br>
                Na luz<br>
                As belas<br>
                Borboletas.
            </p>
            <p>
                Borboletas brancas<br>
                São alegres e francas.
            </p>
            <p>
                Borboletas azuis<br>
                Gostam muito de luz.
            </p>
            <p>
                As amarelinhas<br>
                São tão bonitinhas!
            </p>
            <p>
                E as pretas, então...<br>
                Oh, que escuridão!<br>
                Caio Luiz Battisti
            </p>
        </div>

        <div class="imagem">
            <img src="Borboletas.png" alt="Borboletas coloridas">
        </div>
    </div>
</body>
