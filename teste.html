<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Funcionando</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-2">c</div>
    <div class="col-8">
      <form>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email de Acesso</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-2">c</div>
  </div>

  <div class="row mt-4">
    <div class="col-4">c</div>
    <div class="col-4">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">Alunos</th>
          <th scope="col">Notas</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Marcos</td>
          <td>8.5</td>
        </tr>
        <tr>
          <td>Carla</td>
          <td>9.0</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">c</div>
  </div>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-50" src="Adeia da folha.webp" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="Esferas do Dragao.gif" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="Mario.png" alt="Third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Pr√≥ximo</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
